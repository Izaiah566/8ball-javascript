<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>8 ball</title>
</head>
<body>
    <main>
        <h1>The magic 8-ball.</h1>
        <h2>What is your question?</h2>
        <div class="container">
            <label>Type here</label>
            <input type="text" placeholder="Ask a yes./no question"/>
            <button id="question">Submit</button>
        </div>
        <div class="black-ball">
            <div class="answer">
                <p id="answer">8</p>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
